<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <title>Clients || Proguard Security Services</title>
    <%= htmlWebpackPlugin.options.templateParameters.commonHead %>

    <style>
      .client-logo-row {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px; /* space between logos */
        padding: 20px;
        flex-wrap: wrap; /* wrap on small screens */
      }
      .client-logo-row img {
        height: 80px; /* adjust as needed */
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a> to improve
        your experience.
      </p>
    <![endif]-->
    <!-- site content here -->
    <div class="page-inner">
      <%= htmlWebpackPlugin.options.navbar %>

      <!-- blog-top-area start -->
      <div class="container-fluid">
        <div class="frequently-questions-area white-bg">
          <div class="container">
            <div class="row">
              <div class="col-lg-12">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">Clients</li>
                </ol>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- blog-top-area end -->
      <!-- blog-area start -->
      <div class="container-fluid">
        <div class="blog-area">
          <div class="container">
            <div class="row">
              <div class="col-lg-12">
                <div class="main_wraper pt-40 d-flex flex-column gap-5">
                  <div class="blog-inner">
                    <div class="inner-content mb-40">
                      <h3>GOVERNMENT</h3>
                    </div>
                    <div class="client-logo-row">
                      <img src="assets/images/logo/kpm.png" />
                      <img src="assets/images/logo/msn.png" />
                      <img src="assets/images/logo/jkkn.png" />
                      <img src="assets/images/logo/ksm.png" />
                      <img src="assets/images/logo/lhdn.png" />
                      <img src="assets/images/logo/moa.png" />
                      <img src="assets/images/logo/kkm.png" />
                      <img src="assets/images/logo/kbs.png" />
                      <img src="assets/images/logo/kpdnkk.png" />
                    </div>
                  </div>
                  <div class="blog-inner">
                    <div class="inner-content mb-40">
                      <h3>PRIVATE</h3>
                    </div>
                    <div class="client-logo-row" style="margin-bottom: 150px">
                      <img src="assets/images/logo/tm.png" />
                      <img src="assets/images/logo/ioi.png" />
                      <img src="assets/images/logo/sharp.png" />
                      <img src="assets/images/logo/rgt.png" />
                      <img src="assets/images/logo/tasco.png" />
                      <img src="assets/images/logo/sirim.png" />
                      <img src="assets/images/logo/vox.png" />
                      <img src="assets/images/logo/jt.png" />
                      <img src="assets/images/logo/klinik.png" />
                      <img src="assets/images/logo/hup.png" />
                      <img src="assets/images/logo/ssf.png" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- blog-area end -->
      <%= htmlWebpackPlugin.options.footer %>
    </div>

    <!-- JS
    ============================================ -->

    <!-- Modernizer & jQuery JS -->
    <script src="assets/js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="assets/js/vendor/jquery-1.12.4.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Plugins JS -->
    <script src="assets/js/jquery.nivo.slider.pack.js"></script>
    <script src="assets/js/nivo-active.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/TimeCircles.js"></script>
    <script src="assets/js/venobox.js"></script>
    <script src="assets/js/jquery-ui.min.js"></script>
    <script src="assets/js/jquery.meanmenu.js"></script>
    <script src="assets/js/jquery.scrollUp.js"></script>
    <script src="assets/js/wow.min.js"></script>

    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
